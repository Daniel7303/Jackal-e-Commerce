{% extends "layout.html" %}




{% block title %}
User Login
{% endblock  %}


{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow">
  <h1 class="text-2xl font-bold mb-6 text-center">User Login</h1>

  <form class="space-y-4" action="{% url 'account:login' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    {% if next %}
  <input type="hidden" name="next" value="{{ next }}">
{% endif %}


    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Submit
    </button>
  </form>
</div>

{% endblock  %}
