{% extends 'layout.html' %} {% load static %} {% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Create Listing</h2>
  <form method="post" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %} {{ form.as_p }}

    <button
      type="submit"
      class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition-colors duration-300"
    >
      Post Listing
    </button>
  </form>
</div>
{% endblock %}
